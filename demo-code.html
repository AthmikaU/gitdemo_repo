<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All In One Code</title>
</head>
<body>
<!-- Registration Form -->
<h2>Registration Form</h2>
<form id="registrationForm" onsubmit="return validateForm()">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username"><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br>
  <input type="submit" value="Register">
</form>

<!-- Open Window -->
<h2>Open Window</h2>
<button onclick="openNewWindow()">Open New Window</button>

<!-- Change Background Color -->
<h2>Change Background Color</h2>
<button onclick="changeColor()">Change Color</button>

<!-- Calendar Display -->
<h2>Calendar Display</h2>
<label for="month">Month:</label>
<select id="month">
  <option value="1">January</option>
  <option value="2">February</option>
  <option value="3">March</option>
  <option value="4">April</option>
  <option value="5">May</option>
  <option value="6">June</option>
  <option value="7">July</option>
  <option value="8">August</option>
  <option value="9">September</option>
  <option value="10">October</option>
  <option value="11">November</option>
  <option value="12">December</option>
</select>
<label for="year">Year:</label>
<select id="year">
  <option value="2022">2022</option>
  <option value="2023">2023</option>
  <option value="2024">2024</option>
  <option value="2025">2025</option>
</select>
<button onclick="displayCalendar()">Display Calendar</button>
<div id="calendar"></div>

<!-- Mouse Over Event -->
<h2>Mouse Over Event</h2>
<button onmouseover="changeText()">Hover over me</button>
<p id="message"></p>

<script>
// Registration Form Validation
function validateForm() {
  var username = document.getElementById('username').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  if (username === '' || email === '' || password === '') {
    alert('Please fill in all fields');
    return false;
  }
  return true;
}

// Open New Window
function openNewWindow() {
  window.open('https://www.example.com', '_blank', 'width=600,height=400');
}

// Change Background Color
function changeColor() {
  var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
  document.body.style.backgroundColor = randomColor;
}

// Display Calendar
function displayCalendar() {
  var month = document.getElementById('month').value;
  var year = document.getElementById('year').value;
  var daysInMonth = new Date(year, month, 0).getDate();

  var calendarHTML = '<table border="1"><tr>';
  var daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

  for (var i = 0; i < daysOfWeek.length; i++) {
    calendarHTML += '<th>' + daysOfWeek[i] + '</th>';
  }
  calendarHTML += '</tr><tr>';

  var firstDay = new Date(year, month - 1, 1).getDay();

  for (var i = 0; i < firstDay; i++) {
    calendarHTML += '<td></td>';
  }

  for (var i = 1; i <= daysInMonth; i++) {
    if ((firstDay + i - 1) % 7 === 0) {
      calendarHTML += '</tr><tr>';
    }
    calendarHTML += '<td>' + i + '</td>';
  }
  calendarHTML += '</tr></table>';

  document.getElementById('calendar').innerHTML = calendarHTML;
}

// Mouse Over Event
function changeText() {
  document.getElementById('message').innerText = 'You hovered over the button!';
}
</script>
</body>
</html>
